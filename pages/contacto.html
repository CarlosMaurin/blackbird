<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerveza Blackbird</title>
    <link rel="shortcut icon" href="../images/logo/BLACKBIRD - FINAL-02.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../js/app.js"></script>
</head>

<body class="body-contacto">
    <main class="row m-0">
        <div class="col-12 logo-container d-flex justify-content-center m-0 p-0">
            <a href="../index.html"><img src="../images/logo/LOGO-BLANCO.png" alt="" class="pt-2"></a>
        </div>
        <div class="col-lg-11 col-md-12 col-sm-10 m-auto p-4">
            <div class="contacto">
                <div class="row">
                    <div class="contacto__izq col-lg-6 col-md-6 d-flex align-items-stretch">
                        <div class="w-100 p-md-5 p-4 py-5">
                            <h3 class="mb-4">CONTACTANOS!</h3>
                            <div id="form-message-warning" class="mb-4"></div>
                            <div id="form-message-success" class="mb-4">
                                Tu opinión nos ayuda a crecer!
                            </div>
                            <form method="POST" id="contactForm" name="contactForm" class="contactForm">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="name" id="name" placeholder="Nombre completo">
                                        </div>
                                    </div>
                                    <div class="col-md-12"> 
                                        <div class="form-group">
                                            <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="subject" id="subject" placeholder="Asunto">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <textarea name="message" class="form-control" id="message" cols="30" rows="2" placeholder="Mensaje"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-button d-flex justify-content-center mt-3">
                                            <input type="submit" value="ENVIAR" class="p-2">
                                            <div class="submitting"></div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="contacto__der col-lg-6 col-md-6">
                        <div class="info-wrap w-100 p-md-5 p-4 py-5 text-center">
                            <h3>INFORMACIÓN</h3>
                        </div> 
                        <div class="container ps-2">
                            <div class="w-100 d-flex align-items-center my-2">
                                <div class="d-flex align-items-center justify-content-center">
                                    <span><i class="fas fa-map-marker-alt rounded-circle bg-warning p-3"></i></span>
                                </div>
                                <div class="d-flex align-items-center justify-content-center container__info">
                                    <p class="mb-0">Dirección: Pellegrini 268, San Miguel de Tucuman</p>
                                </div>
                            </div>
                            <div class="w-100 d-flex align-items-center my-2">
                                <div class="d-flex align-items-center justify-content-center">
                                    <span><i class="fas fa-phone-alt rounded-circle bg-warning p-3"></i></span>
                                </div>
                                <div class="d-flex align-items-center justify-content-center container__info">
                                    <p class="mb-0">Telefono: 3813567537</p>
                                </div>
                            </div>
                            <div class="w-100 d-flex align-items-center my-2">
                                <div class="d-flex align-items-center justify-content-center">
                                    <span><i class="fas fa-envelope rounded-circle bg-warning p-3"></i></span>
                                </div>
                                <div class="d-flex align-items-center justify-content-center container__info">
                                    <p class="mb-0">Email: info.blackbirdebrew@gmail.com.ar</p>
                                </div>
                            </div>
                            <div class="w-100 d-flex align-items-center my-2">
                                <div class="d-flex align-items-center justify-content-center">
                                    <span><i class="fas fa-globe rounded-circle bg-warning p-3"></i></span>
                                </div>
                                <div class="d-flex align-items-center justify-content-center container__info">
                                    <p class="mb-0"><span>Website</span>yoursite.com</p>
                                </div>    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class=" row text-center text-white">
        <!-- Grid container -->
        <div class="col-12 col-lg-12">
            <div class="container p-4 pb-0">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Facebook -->
                <a class="btn btn-outline-light btn-floating m-1 rounded-circle" href="https://web.facebook.com/cervezablackbird" role="button"
                ><i class="fab fa-facebook-f"></i
                ></a>
        
                <!-- Twitter -->
                <a class="btn btn-outline-light btn-floating m-1 rounded-circle" href="#!" role="button"
                ><i class="fab fa-twitter"></i
                ></a>
        
                <!-- Google -->
                <a class="btn btn-outline-light btn-floating m-1 rounded-circle" href="#!" role="button"
                ><i class="fab fa-google"></i
                ></a>
        
                <!-- Instagram -->
                <a class="btn btn-outline-light btn-floating m-1 rounded-circle" href="https://www.instagram.com/cervezablackbird/" role="button"
                ><i class="fab fa-instagram"></i
                ></a>
        
                <!-- Linkedin -->
                <a class="btn btn-outline-light btn-floating m-1 rounded-circle" href="#!" role="button"
                ><i class="fab fa-linkedin-in"></i
                ></a>
        
                <!-- Github -->
                <a class="btn btn-outline-light btn-floating m-1 rounded-circle" href="#!" role="button"
                ><i class="fab fa-github"></i
                ></a>
            </section>
            <!-- Section: Social media -->
            </div>
            <!-- Grid container -->
        
            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: transparent;">
            © 2020 Copyright:
            <a class="text-white" href="https://mdbootstrap.com/">MDBootstrap.com</a>
            </div>
            <!-- Copyright -->
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/be85e1a8cf.js" crossorigin="anonymous"></script>
</body>
</html>
